<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body style="background-color: azure;">
    <h2>Login Page</h2>
    <p>{{ message }}</p>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <lable for="username"><b>User Name : </b></lable>
        {{ form.username }}<br><br><br>
        <lable for="password"><b>Password : </b></lable>
        {{ form.password }}<br><br><br>
        {{ form.submit }}<br><br><br>
    </form>

    <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
</body>

</html>
